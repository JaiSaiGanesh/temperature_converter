<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="homepage.css" rel="stylesheet">
    <title>Temperature Converter</title>
</head>
<body>
    <h1 id="h1">Temperature Converter</h1>
    <div >
        <form>
        <h1> Degree Celsius:</h1> <br>
        <input  class="input" type="text"  id="celsius" placeholder="Enter the value">
        </form><br>
        <button type="submit" id="button" onclick="convertToFahrenheit()">Convert</button>
        <h1>Fahrenheit:</h1>
        <input type="text" id="result" placeholder="see the converted value">
    </div>
    <script src="homepage.js" ></script>
